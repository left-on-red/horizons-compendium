<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC > Config</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="settings.css">
</head>
<body>
    <main role="main">
        <form id="avatarForm" enctype="multipart/form-data" method="POST">
            <input type="text" name="token" id="tokenUpload">
            <input type="file" name="avatar" id="avatarUpload" accept="image/*">
            <input type="submit" id="submitUpload">
        </form>
        <div class="container">
            <div id="inputContainer">
                <div id="avatar">
                    <div>
                        <p>change</p>
                    </div>
                </div>

                <input type="text" id="nameBox" placeholder="display name">
                <p id="idText"></p>

                <div id="alertBounds">
                    <div id="alertBox" class="hidden"></div>
                </div>
                <button id="applyButton" class="hidden btn btn-outline-success">apply</button>
                <a id="back" href="/">click here to return to the home page</a>
            </div>
        </div>
    </main>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="../../js/request.js"></script>
<script src="settings.js"></script>
</html>
